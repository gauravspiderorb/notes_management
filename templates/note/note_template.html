{% extends "base/skeleton.html" %}
{% block body %}
<div class="container">
<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}
    <div class="form-row">
        <!-- Using the formset -->
        <div class="form-group">
            {{form.title}}
            <div class="cf"></div>
        </div>
        <div class="form-group">
            {{form.description}}
            <div class="cf"></div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
</div>
{% endblock body %}
